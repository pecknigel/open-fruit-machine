<div class="machine-reels-container">
  <div class="machine-reels">
    <div class="machine-reel" *ngFor="let reel of reelPositions; let i = index">
      <app-machine-reel-item *ngFor="let item of reel" [type]="item[0]" [style.top]="item[1] + '%'"></app-machine-reel-item>
    </div>
  </div>
</div>

<div id="debug" [class.shown]="showDebug">
  <button (click)="showDebug = !showDebug">🐞</button>
  <div class="debug-content">
    <div *ngFor="let reel of reelPositions; let i = index">
      <h2>Reel {{i + 1}}</h2>
      <table>
        <tbody>
          <tr class="reel-items" *ngFor="let item of reel">
            <th>{{item[0]}}</th>
            <td>{{item[1] | number:'1.000'}}</td>
          </tr>
      </table>
    </div>
  </div>
</div>
